				</div>

                <label for="degree_price">Degree Price</label>

              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="number_of_terms">Number of Terms</label>
            <input class="form-control" id="number_of_terms" type="number" min="1" placeholder="Number of terms" value="1" required>
          </div>
		  <div class="form-group" id="courses_group">

			  </div>
